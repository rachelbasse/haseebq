<!-- START site-menu -->
<div class="secondary center stretch flexbox">
  <div class="padded item">
    <div class="ui small header">Main</div>
    <div class="menulist">
      {% for page in site.pages %}
        <a class="item" href="{{ page.url }}">/{{ page.title | downcase }}</a>
      {% endfor %}
    </div>
  </div>
  <div class="divider padded item">
    <div class="ui small header">Topics</div>
    <div class="menulist">
      {% for tag in site.tags %}
        <a class="item" href="{{ tag.url }}">/{{ tag.name | downcase }}</a>
      {% endfor %}
    </div>
  </div>
  <div class="divider padded item">
    <div class="ui small header">Follow</div>
    <div class="left tight greyed flexbox">
      <a class="icon item" title="Follow me!" href="https://twitter.com/{{ site.integrations.twitter }}"><i class="ui twitter icon"></i></a>
      <a class="icon item" title="See my code!" href="https://github.com/{{ site.integrations.github }}"><i class="ui github icon"></i></a>
      <a class="icon item" title="Follow me!" href="https://medium.com/@{{ site.integrations.medium }}"><i class="ui medium icon"></i></a>
      <a class="icon item" title="Like me!"href="https://www.facebook.com/{{ site.integrations.facebook }}"><i class="ui facebook f icon"></i></a>
      <a class="icon item" title="Watch me!" href="https://www.youtube.com/user/{{ site.integrations.youtube }}/videos"><i class="ui youtube play icon"></i></a>
      <a class="icon item" title="Read me!" href="https://www.amazon.com/How-Be-Poker-Player-Philosophy-ebook/dp/B00HFDJU6A/"><i class="ui amazon icon"></i></a>
      <a class="icon item" title="Feed yourself" href="http://haseebq.com/rss/"><i class="ui rss icon"></i></a>
    </div>
    <img class="ui tiny rounded image" src="{{ site.url }}/{{ site.profile }}">
  </div>
</div>
<!-- END site-menu -->
